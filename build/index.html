<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <style>
      #loading {
        min-height: 100vh;
        background-color: #bbb;
        display: table;
        width: 100%;
        text-align: center;
        color: #fff;
      }
      #loading .table-cell {
        display: table-cell;
        vertical-align: middle;
      }
      #loading .table-cell h1 {
        color: #fff;
        margin-top: 1em;
        font-size: 25px;
      }
    </style>
    <script src="./vconsole.min.js"></script>
    <script>
      var vConsole = new VConsole();
    </script>
    <title>Hey番茄土豆</title>
    <link
      href="./static/css/main.7311129b.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="table y100 center bg-green" id="loading">
      <div class="table-cell py4">
        <img src="./loading-bars.svg" width="64" height="64" />
        <h1 class="h1 mt2 mb0">加载中···</h1>
      </div>
    </div>
    <div id="root"></div>
    <script
      type="text/javascript"
      src="./static/js/main.270a0d1d.js"
    ></script>
  </body>
  <script>
    document.onreadystatechange = () => {
      if (document.readyState === "complete") {
        // document ready
        document.querySelector("#loading").remove();
      }
    };
  </script>
</html>
